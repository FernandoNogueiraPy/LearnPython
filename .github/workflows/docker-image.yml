name: Docker Image CI

on:
  push:
    branches: [ "main","development"  ]
  pull_request:
    branches: [ "main","development" ] 
jobs:
  deploy:
    name: Setup Gcloud Account
    runs-on: ubuntu-latest
    environment: hw-prod
    env:
      IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/project_1_${{ github.ref_name }}:latest
      SERVICE_NAME: service-project-one-${{ github.ref_name }}

    steps:
      # Git checkout
      - name: Checkout
        uses: actions/checkout@v2

      - uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          service_account_key: ${{ secrets.GCP_CREDENTIALS_NEW }}
          project_id: ${{ secrets.GCP_PROJECT_ID_NEW }}

      - name: Configure Docker
        run: gcloud auth configure-docker --quiet

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME .

      - name: Push Docker image
        run: docker push $IMAGE_NAME

      - name: Deploy Docker image
        run: gcloud run deploy $SERVICE_NAME --image $IMAGE_NAME --region southamerica-east1 --min-instances 0 --max-instances 10 --platform managed --port 8000 --allow-unauthenticated
